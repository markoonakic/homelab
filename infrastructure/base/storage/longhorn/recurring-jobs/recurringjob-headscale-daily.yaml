---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: headscale-daily-snapshot
  namespace: longhorn-system
spec:
  name: headscale-daily-snapshot  # Required: recurring job name in spec
  cron: "0 3 * * *"  # Run at 3 AM daily
  task: snapshot
  retain: 7  # Keep 7 snapshots (1 week)
  concurrency: 1
  labels:
    type: backup
    component: headscale
