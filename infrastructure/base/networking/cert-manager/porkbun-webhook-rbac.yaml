---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: porkbun-webhook:secret-reader
  namespace: cert-manager
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    resourceNames:
      - porkbun-api-key
    verbs:
      - get
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: porkbun-webhook:secret-reader
  namespace: cert-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: porkbun-webhook:secret-reader
subjects:
  - kind: ServiceAccount
    name: porkbun-webhook
    namespace: cert-manager
