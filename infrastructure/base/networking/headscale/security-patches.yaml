apiVersion: apps/v1
kind: Deployment
metadata:
  name: headscale
spec:
  template:
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
      containers:
      - name: headscale
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
