apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: wireguard-netpol
  namespace: wireguard
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: wireguard
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from: []
      ports:
        - protocol: UDP
          port: 51820
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: metallb-system
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: longhorn-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
    - to: []
      ports:
        - protocol: TCP
          port: 443