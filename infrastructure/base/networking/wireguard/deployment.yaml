apiVersion: apps/v1
kind: Deployment
metadata:
  name: wireguard
  namespace: wireguard
  labels:
    app: wireguard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wireguard
  template:
    metadata:
      labels:
        app: wireguard
    spec:
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
      containers:
      - name: wireguard
        image: linuxserver/wireguard:latest
        ports:
        - containerPort: 51820
          protocol: UDP
          name: wireguard
        env:
        - name: WG_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: wireguard-secret
              key: WG_PRIVATE_KEY
        - name: WG_ADDRESS
          valueFrom:
            secretKeyRef:
              name: wireguard-secret
              key: WG_ADDRESS
        - name: WG_ALLOWED_IPS
          valueFrom:
            secretKeyRef:
              name: wireguard-secret
              key: WG_ALLOWED_IPS
        - name: WG_POST_UP
          valueFrom:
            secretKeyRef:
              name: wireguard-secret
              key: WG_POST_UP
        - name: WG_POST_DOWN
          valueFrom:
            secretKeyRef:
              name: wireguard-secret
              key: WG_POST_DOWN
        - name: TZ
          value: "UTC"
        - name: IPTABLES_BACKEND
          value: "nft"
        securityContext:
          privileged: true
        volumeMounts:
        - name: config
          mountPath: /config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: wireguard-config