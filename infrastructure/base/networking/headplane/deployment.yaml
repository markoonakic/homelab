apiVersion: apps/v1
kind: Deployment
metadata:
  name: headplane
  namespace: headscale
  labels:
    app: headplane
spec:
  replicas: 1
  selector:
    matchLabels:
      app: headplane
  template:
    metadata:
      labels:
        app: headplane
    spec:
      containers:
      - name: headplane
        image: ghcr.io/tale/headplane:0.6.1
        imagePullPolicy: IfNotPresent
        env:
        - name: TZ
          value: "UTC"
        volumeMounts:
        - name: config
          mountPath: /etc/headplane
          readOnly: true
        - name: secrets
          mountPath: /secrets
          readOnly: true
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: config
        configMap:
          name: headplane-config
      - name: secrets
        secret:
          secretName: headplane-secret
