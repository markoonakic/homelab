apiVersion: apps/v1
kind: Deployment
metadata:
  name: headplane
  namespace: headscale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: headplane
  template:
    metadata:
      labels:
        app: headplane
    spec:
      containers:
      - name: headplane
        image: ghcr.io/tale/headplane:latest
        ports:
        - containerPort: 3000
          name: web
        env:
        - name: COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: headplane-secret
              key: cookie_secret
        volumeMounts:
        - name: config
          mountPath: /etc/headplane
        - name: data
          mountPath: /var/lib/headplane
      volumes:
      - name: config
        configMap:
          name: headplane-config
      - name: data
        emptyDir: {}
