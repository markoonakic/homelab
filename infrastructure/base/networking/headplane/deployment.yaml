apiVersion: apps/v1
kind: Deployment
metadata:
  name: headplane
  namespace: headscale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: headplane
  template:
    metadata:
      labels:
        app: headplane
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: headplane
        image: ghcr.io/tale/headplane:latest
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        ports:
        - containerPort: 3000
          name: web
        env:
        - name: HEADPLANE_LOAD_ENV_OVERRIDES
          value: "true"
        - name: HEADPLANE_SERVER__COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: headplane-secret
              key: cookie_secret
        - name: HEADPLANE_HEADSCALE_API_KEY
          valueFrom:
            secretKeyRef:
              name: headplane-api-key
              key: api_key
        volumeMounts:
        - name: config
          mountPath: /etc/headplane
        - name: data
          mountPath: /var/lib/headplane
      volumes:
      - name: config
        configMap:
          name: headplane-config
      - name: data
        emptyDir: {}