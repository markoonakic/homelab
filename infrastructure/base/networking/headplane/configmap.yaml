apiVersion: v1
kind: ConfigMap
metadata:
  name: headplane-config
  namespace: headscale
data:
  config.yaml: |
    server:
      host: "0.0.0.0"
      port: 3000
      cookie_secret: ${COOKIE_SECRET}
      cookie_secure: false
      cookie_max_age: 86400
      data_path: "/var/lib/headplane"
    headscale:
      url: "http://headscale.headscale.svc.cluster.local:8080"
      config_strict: false
