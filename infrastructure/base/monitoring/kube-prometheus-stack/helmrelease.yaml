apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "79.9.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  targetNamespace: monitoring
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Grafana configuration
    grafana:
      enabled: true
      deploymentStrategy:
        type: Recreate  # Required for RWO PVC - prevents multi-attach errors during updates
      admin:
        existingSecret: "grafana-admin-credentials"
        userKey: "admin-user"
        passwordKey: "admin-password"
      persistence:
        enabled: true
        storageClassName: "longhorn"
        size: 10Gi
        annotations:
          longhorn.io/replicas: "2"
          recurring-job-selectors.longhorn.io: '[{"name":"snapshot-daily", "isGroup":false}]'
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          cpu: 1000m
          memory: 1Gi
      # Removed affinity for flexible scheduling across nodes

    # Prometheus configuration
    prometheus:
      prometheusSpec:
        retention: 14d  # Reduced from 30d for memory optimization
        storageSpec:
          volumeClaimTemplate:
            metadata:
              annotations:
                longhorn.io/replicas: "1"  # Tier 3: Regenerable metrics, save 50Gi
                recurring-job-selectors.longhorn.io: '[{"name":"snapshot-daily", "isGroup":false}]'
            spec:
              storageClassName: longhorn
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 50Gi
        resources:
          requests:
            cpu: 500m
            memory: 1536Mi  # Reduced from 2Gi (1.5Gi)
          limits:
            cpu: 2000m
            memory: 3Gi  # Reduced from 4Gi
        # Prometheus affinity causes YAML duplicate error - chart has built-in affinity
        # affinity:
        #   podAntiAffinity:
        #     preferredDuringSchedulingIgnoredDuringExecution:
        #       - weight: 100
        #         podAffinityTerm:
        #           labelSelector:
        #             matchLabels:
        #               app.kubernetes.io/name: prometheus
        #           topologyKey: kubernetes.io/hostname

    # Alertmanager configuration
    alertmanager:
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            metadata:
              annotations:
                longhorn.io/replicas: "1"  # Tier 3: Ephemeral state, save 10Gi
                recurring-job-selectors.longhorn.io: '[{"name":"snapshot-daily", "isGroup":false}]'
            spec:
              storageClassName: longhorn
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 10Gi
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        # Alertmanager affinity causes YAML duplicate error - chart has built-in affinity
        # affinity:
        #   podAntiAffinity:
        #     preferredDuringSchedulingIgnoredDuringExecution:
        #       - weight: 100
        #         podAffinityTerm:
        #           labelSelector:
        #             matchLabels:
        #               app.kubernetes.io/name: alertmanager
        #           topologyKey: kubernetes.io/hostname

    # Node exporter
    nodeExporter:
      enabled: true

    # Kube-state-metrics
    kubeStateMetrics:
      enabled: true

    # Default service monitors
    defaultRules:
      create: true

    # Prometheus Operator
    prometheusOperator:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 256Mi
