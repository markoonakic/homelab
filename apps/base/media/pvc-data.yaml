apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-data
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 400Gi  # Reduced from 1Ti due to node storage constraints (456GB max available)  # Media library ceiling for 2-node cluster (single replica = 1Ti actual). Alt: 500Gi (space-constrained), 2Ti (large library)
  storageClassName: longhorn-media
