apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellystat
  namespace: media
  labels:
    app: jellystat
    app.kubernetes.io/name: jellystat
    app.kubernetes.io/part-of: media-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellystat
  template:
    metadata:
      labels:
        app: jellystat
        app.kubernetes.io/name: jellystat
        app.kubernetes.io/part-of: media-stack
    spec:
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/part-of
                      operator: In
                      values:
                        - media-stack
                topologyKey: kubernetes.io/hostname
      nodeSelector:
        kubernetes.io/hostname: talos-cz9-9tb
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: jellystat
          image: cyfershepard/jellystat:1.1.6
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: jellystat-db
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jellystat-db
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_IP
              value: jellystat-db
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: jellystat-db
                  key: POSTGRES_DB
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jellystat-app
                  key: JWT_SECRET
            - name: TZ
              value: Europe/Belgrade
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
