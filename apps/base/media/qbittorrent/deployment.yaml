apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: media
  labels:
    app: qbittorrent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      containers:
        - name: qbittorrent
          image: lscr.io/linuxserver/qbittorrent:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Belgrade"
            - name: WEBUI_PORT
              value: "8080"
            - name: WEBUI_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: qbittorrent-auth
                  key: WEBUI_PASSWORD
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
              subPath: downloads
            - name: incomplete
              mountPath: /downloads/incomplete
              subPath: downloads/incomplete
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi  # qBittorrent + WebUI (~500-800Mi typical). Alt: 2Gi (heavy torrenting)
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: qbittorrent-config
        - name: downloads
          persistentVolumeClaim:
            claimName: media-data
        - name: incomplete
          persistentVolumeClaim:
            claimName: media-data
