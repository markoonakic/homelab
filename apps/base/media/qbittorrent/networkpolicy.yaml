apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: qbittorrent-allow-glance
  namespace: media
spec:
  podSelector:
    matchLabels:
      app: qbittorrent
  policyTypes:
  - Ingress
  ingress:
  # Allow from Glance namespace only
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: glance
    ports:
    - protocol: TCP
      port: 8080
  # Allow from within the same namespace (for health checks, metrics, etc.)
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8080
