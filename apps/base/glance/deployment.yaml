apiVersion: apps/v1
kind: Deployment
metadata:
  name: glance
  namespace: glance
  labels:
    app: glance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: glance
  template:
    metadata:
      labels:
        app: glance
    spec:
      serviceAccountName: glance-k8s
      containers:
        # Main Glance container
        - name: glance
          image: glanceapp/glance:latest
          args:
            - --config
            - /app/config/glance.yml
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            # Headscale API key for Tailscale widget
            - name: HEADSCALE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: glance-api-keys
                  key: HEADSCALE_API_KEY
          volumeMounts:
            - name: config
              mountPath: /app/config/glance.yml
              subPath: glance.yml
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10

        # glance-k8s sidecar for Kubernetes monitoring
        - name: glance-k8s
          image: lukasdietrich/glance-k8s:latest
          ports:
            - name: http-k8s
              containerPort: 8081
              protocol: TCP
          env:
            - name: PORT
              value: "8081"
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi

      volumes:
        - name: config
          configMap:
            name: glance-config
