apiVersion: apps/v1
kind: Deployment
metadata:
  name: glance
  namespace: glance
  labels:
    app: glance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: glance
  template:
    metadata:
      labels:
        app: glance
    spec:
      serviceAccountName: glance-k8s
      containers:
        # Main Glance container
        - name: glance
          image: glanceapp/glance:v0.8.4
          args:
            - --config
            - /app/config/glance.yml
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            # Headscale API key for Tailscale widget
            - name: HEADSCALE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: glance-api-keys
                  key: HEADSCALE_API_KEY
          volumeMounts:
            - name: config
              mountPath: /app/config/glance.yml
              subPath: glance.yml
            - name: custom-css
              mountPath: /assets/glance-gruvbox.css
              subPath: glance-gruvbox.css
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10

      volumes:
        - name: config
          configMap:
            name: glance-config
        - name: custom-css
          configMap:
            name: glance-css
