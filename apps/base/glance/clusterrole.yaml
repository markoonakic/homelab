apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: glance-k8s-reader
rules:
  # Read nodes for cluster overview
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list"]
  # Read namespaces for filtering
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]
  # Read pods for application status
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  # Read deployments for application info
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets"]
    verbs: ["get", "list"]
