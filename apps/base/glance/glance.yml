# Glance Dashboard Configuration
# Configured for: glance.sarma.love (VPN-only access)

# Theme: Gruvbox Dark
theme:
  light: false
  background-color: 40 13 11 # Gruvbox dark background (#282828)
  primary-color: 25 89 58 # Gruvbox orange (#fe8019)
  positive-color: 79 54 46 # Gruvbox green (#b8bb26)
  negative-color: 0 74 59 # Gruvbox red (#fb4934)
  contrast-multiplier: 1.1

# Dashboard Pages
pages:
  - name: Home
    columns:
      # Column 1: Left sidebar (small)
      - size: small
        widgets:
          # Twitch Channels Widget
          - type: twitch-channels
            channels:
              - forsen
              - northernlion
              - k3soju
            collapse-after: 3
            sort-by: viewers
            cache: 5m

      # Column 2: Main content (full width)
      - size: full
        widgets:
          # Bookmarks Widget - Quick Links to Services
          - type: bookmarks
            title: Homelab Services
            groups:
              - title: VPN Management
                links:
                  - title: Headscale API
                    url: https://headscale.sarma.love
                    icon: si:tailscale
                  - title: Headplane
                    url: https://headplane.sarma.love
                    icon: mdi:vpn
              - title: Monitoring
                links:
                  - title: Grafana
                    url: https://grafana.sarma.love
                    icon: si:grafana
                  - title: Prometheus
                    url: https://prometheus.sarma.love
                    icon: si:prometheus
              - title: Apps
                links:
                  - title: Glance Dashboard
                    url: https://glance.sarma.love
                    icon: mdi:view-dashboard

          - type: monitor
            cache: 1m
            title: Services
            sites:
              - title: Headplane
                url: https://headplane.sarma.love
                icon: si:tailscale
              - title: Grafana
                url: https://grafana.sarma.love
                icon: si:grafana
              - title: Prometheus
                url: https://prometheus.sarma.love
                icon: si:prometheus

      # Column 3: Right sidebar (small)
      - size: small
        widgets:
          # Weather Widget
          - type: weather
            location: Belgrade, Serbia
            units: metric
            hour-format: 24h
            hide-location: false
            show-area-name: true
            cache: 30m

          # Calendar Widget - Serbian Holidays
          - type: calendar
            title: Serbian Holidays
            calendar-url: https://calendar.google.com/calendar/ical/en.rs%23holiday%40group.v.calendar.google.com/public/basic.ics
            max-events: 15
            cache: 1h

          # VPN Nodes - Headscale API
          - type: extension
            title: VPN Nodes
            url: https://headscale.sarma.love/api/v1/node
            allow-potentially-dangerous-html: true
            cache: 30s
            headers:
              Authorization: Bearer ${HEADSCALE_API_KEY}
