apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: glance
  namespace: glance
  annotations:
    # Traefik configuration
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/router.tls: "true"
    # Reflector annotation to sync certificate from cert-manager namespace
    reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
    reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "glance"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - glance.sarma.love
      secretName: sarma-wildcard-tls  # Wildcard cert synced by Reflector
  rules:
    - host: glance.sarma.love
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: glance
                port:
                  name: http
