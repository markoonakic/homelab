apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: private-apps
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./clusters/staging
  prune: true
  sourceRef:
    kind: GitRepository
    name: private-apps
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  # Note: Health checks are defined in the private repo's flux-kustomization.yaml
